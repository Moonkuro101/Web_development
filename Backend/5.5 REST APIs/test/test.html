<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Card</title>
  </head>
  <body>
    <div class="recipe-container">
      <h1 class="recipe-title">Delicious Pancakes</h1>
      <h2 class="ingredients-title">Ingredients</h2>
      <div class="ingredients-card">
        <div class="ingredient">2 cups Flour</div>
        <div class="ingredient">2 tablespoons Sugar</div>
        <div class="ingredient">1 tablespoon Baking Powder</div>
        <div class="ingredient">1/2 teaspoon Salt</div>
        <div class="ingredient">2 cups Milk</div>
        <div class="ingredient">1/4 cup Butter, melted</div>
        <div class="ingredient">2 Eggs</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
